<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css?v=2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Clicker</title>
</head>
<body>
    <div id="Container1">
        <h1 id="Title">🌃 Monster Clicker 👾</h1>
        <p id="Score">👑 Score : 0</p>
    </div>
    <div id="Container2">
        <p id="Money">Portfel 💵 : 0.00 $</p>
        <p id="Multiplier">Mnożnik 🥇 : 1.00</p>
    </div>
    <div id="Container3">
        <div id="Container3_25">
                <button id="gather1" class="buttons">Sprzedaj cukierka 🍬</button>
        </div>
        <div id="Container3_35">
            <div id="zombie_div" class="Container10x">
                <button id="zombie_shp" class="buttons">Kup 🧟 [15$]</button>
                <button id="zombie_shp10" class="buttons_10x">10x</button>
            </div>
            <div id="vampire_div" class="Container10x">
                <button id="vampire_shp" class="buttons">Kup 🧛🏻 [200$]</button>
                <button id="vampire_shp10" class="buttons_10x">10x</button>
            </div>
            <div id="skeleton_div" class="Container10x">
                <button id="skeleton_shp" class="buttons">Kup 💀 [1000$]</button>
                <button id="skeleton_shp10" class="buttons_10x">10x</button>
            </div>
        </div>
        <div id="Container3_5">
            <p id="zombie_cnt" class="counters">Twoja ilość zombie 🧟 : 0</p>
            <p id="vampire_cnt" class="counters">Twoja ilość wampirów 🧛🏻 : 0</p>
            <p id="skeleton_cnt" class="counters">Twoja ilość szkieletów 💀 : 0</p>
        </div>
    </div>
    <div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
